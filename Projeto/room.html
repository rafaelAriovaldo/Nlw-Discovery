<!DOCTYPE html>
<html lang="pt-br">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link css-->
    <link rel="stylesheet" href="./styles/Global.css">
    <link rel="stylesheet" href="./styles/room.css">
    <title>Rocket.Q - Perguntas e Respostas</title>
    <!--link de fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400,500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="room" class="content">

        <header>
            <img src="./Assets/logo.svg" alt="Rocket.Q Logo " />
            <div class="buttons">
                <div class="button outlined">
                    #323232
                    <img src="./Assets/copy.svg" />
                </div>
                <a href="#" class="button">
                    <img src="./Assets/users-white.svg" />Criar sala
                </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que quer perguntar?"></textarea>
                    <footer>
                        <div>
                            <img src="./Assets/lock.svg" alt="cadeado"> Esta pergunta é anonima.
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>

        </main>
    </div>

</body>

</html>
